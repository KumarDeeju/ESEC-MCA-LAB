<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>three line</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/69375adf4a.js" crossorigin="anonymous"></script> 
</head>
<body>
    <div class="container">
        <div class="header">
            
            <div class="logo">
                <img src="https://webstockreview.net/images/computer-clip-art-friendly-11.png" alt="logo">
            </div>
            <div class="MenuBar">                           
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="navbar">
               <div class="navItem">
                <p>Home</p>
                <p>Products</p>
                <p>Service</p>
               </div>
               <div class="btn">
                    <button>Sign Up</button>
               </div>
            </div>
        </div>

        <div class="hero">
            <div class="hero_contener_left">
                <div class="containerOne">
                    <h1>They are coming</h1>
                    <h2>Be Prepared</h2>
                    <p>Sign up now to join the list.</p>
                </div>
                <div class="btn2">
                    <button>Sign Up</button>
                </div>
                
            </div>

            <div class="hero_contener_right">
                <img
                    src="https://image.shutterstock.com/image-vector/green-alien-climbs-out-hole-260nw-1501489694.jpg"
                    alt="alien"
                    class="hero__container--img"
              />
            </div>
        </div>
    </div>
    
</body>
</html>
